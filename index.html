<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCY - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <h1 class="title">ARCY</h1>
            <footer>Photo by Arcygore on GitHub</footer>
        </div>
        <div class="right-container">
            <p class="description">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                 Sign up <em>now</em> to get started. </br></br> You <em>know</em>
                 you want to.</em>
            </p>
            <form class="main-form" action="/">
                <div class="form-inputs">
                    <h2 class="span-two">Let's do this!</h2>
                    <div class="input-box">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-box">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
